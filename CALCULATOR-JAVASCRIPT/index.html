<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <div class="container my-5">
           <div class="box mx-auto p-2 bg-black w-50">
             <input type="text" readonly class="w-100 mb-3 p-3">
                <div class="row g-3">
                        <div class="col-3">
                            <button class="rounded-pill px-3 py-3 text-white bg-secondary fw-bold btn ">AC</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded-pill px-3 py-3 text-white bg-secondary fw-bold btn ">DE</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded-pill px-4 py-3 text-white bg-secondary fw-bold btn ">%</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded-pill px-4 py-3 text-white bg-warning fw-bold btn ">/</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded-pill px-4 py-3 text-white bg-dark fw-bold btn ">7</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded-pill px-4 py-3 text-white bg-secondary fw-bold btn ">8</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded-pill px-4 py-3 text-white bg-secondary fw-bold btn ">9</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded-pill px-4 py-3 text-white bg-warning fw-bold btn ">*</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded-pill px-4 py-3 text-white bg-secondary fw-bold btn ">4</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded-pill px-4 py-3 text-white bg-secondary fw-bold btn ">5</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded-pill px-4 py-3 text-white bg-secondary fw-bold btn ">6</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded-pill px-4 py-3 text-white bg-warning fw-bold btn ">-</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded-pill px-4 py-3 text-white bg-secondary fw-bold btn ">1</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded-pill px-4 py-3 text-white bg-secondary fw-bold btn ">2</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded-pill px-4 py-3 text-white bg-secondary fw-bold btn ">3</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded-pill px-4 py-3 text-white bg-warning fw-bold btn ">+</button>
                        </div>
                        <div class="col-6">
                            <button class="rounded-pill w-100 text-white bg-secondary fw-bold btn py-3 ">0</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded-pill px-4 py-3 text-white bg-secondary fw-bold btn ">.</button>
                        </div>
                        <div class="col-3">
                            <button class="rounded-pill px-4 py-3 text-white bg-warning fw-bold btn ">=</button>
                        </div>
                </div>
           </div>
        </div>
</body>
<script src="script.js"></script>
</html>
