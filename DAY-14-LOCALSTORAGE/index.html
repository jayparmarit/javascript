<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local storage</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
                  

        <div class="max-w-md border my-5 p-5 mx-auto bg-sky-100">
        
            <div class="flex flex-col gap-3 ">
                <input id="id" class="p-2   text-black shadow border rounded-md readonly hidden" type="number" placeholder="edit id" />
                <input id="pic" class="p-2  text-black  shadow border rounded-md" type="text" placeholder="Enter pic" />
                <input id="name" class="p-2  text-black shadow border rounded-md" type="text" placeholder="Enter username" />
                <input id="email" class="p-2  text-black shadow border rounded-md" type="text" placeholder="Enter email" />
                <input id="phone" class="p-2  text-black shadow border rounded-md" type="text" placeholder="Enter phone" />
                <button id="submit" class="p-1 text-black bg-slate-500 hover:bg-slate-800 mx-auto shadow rounded-md w-[200px]">submit</button>
            </div>
        </div>

        <div class="max-w-7xl border p-5 my-5 mx-auto bg-stone-100">
            <div class="grid lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 xs:grid-cols-1 gap-4" id="allUsers"></div>
        </div>
